<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
<head>
    <title>Login</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div class="text-center" th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div class="form-group"><label> User Name : <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="User Name" /> </label></div>
    <div class="form-group"><label> Password: <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/> </label></div>
    <div class="form-group"><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
